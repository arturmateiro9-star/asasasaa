<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I Love You ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url("kk.png") center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .message {
            font-size: 50px;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            text-shadow: 0 0 20px pink;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body onclick="startMusic2()">

    <audio id="bgMusic2" loop>
        <source src="music2.mp3" type="audio/mpeg">
    </audio>

    <div class="message">
        I love you forever mommy ❤️
    </div>

    <script>
        function startMusic2() {
            let music2 = document.getElementById("bgMusic2");
            music2.volume = 0.2; // start low
            music2.play();
        }
    </script>

</body>
</html>
